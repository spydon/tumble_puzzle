name: tumble_puzzle
description: A normal slide puzzle, just like in reality the first thing you do is break the frame so that you can organize the blocks as you wish.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"
  flutter: ">=2.8.1"

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^1.0.3
  google_fonts: ^2.1.0
  flame: ^1.1.0-releasecandidate.5
  flame_forge2d: 0.9.0-releasecandidate.5
  collection: ^1.15.0
  flutter_linkify: ^5.0.2
  url_launcher: ^6.0.20

dev_dependencies:
  flutter_test:
    sdk: flutter
  flame_lint: 0.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/audio/sfx/
